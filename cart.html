<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Luxe Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .pulse-ring { animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }
        @keyframes pulse-ring { 0% { transform: scale(0.33); } 40%, 50% { opacity: 0; } 100% { opacity: 0; transform: scale(1.33); } }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Premium Navigation -->
    <nav class="bg-white/80 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-gray-100">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 gradient-bg rounded-xl flex items-center justify-center">
                        <i class="fas fa-gem text-white text-lg"></i>
                    </div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                        Luxe Store
                    </h1>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-purple-600 font-medium transition-colors">Products</a>
                    <a href="categories.html" class="text-gray-700 hover:text-purple-600 font-medium transition-colors">Categories</a>
                    <a href="favorites.html" class="relative text-gray-700 hover:text-purple-600 font-medium transition-colors">
                        <i class="fas fa-heart mr-1"></i> Favorites
                        <span id="favCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </a>
                    <a href="cart.html" class="relative text-purple-600 font-medium">
                        <i class="fas fa-shopping-bag mr-1"></i> Cart
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-purple-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center pulse-ring">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-12">
        <div class="flex items-center mb-8">
            <i class="fas fa-shopping-bag text-4xl text-purple-600 mr-4"></i>
            <h2 class="text-4xl font-bold text-gray-800">Shopping Cart</h2>
        </div>
        
        <!-- Empty Cart Message -->
        <div id="emptyCart" class="text-center py-16 hidden">
            <div class="w-32 h-32 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-shopping-cart text-gray-400 text-5xl"></i>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Your cart is empty</h3>
            <p class="text-gray-600 text-lg mb-8">Looks like you haven't added anything to your cart yet</p>
            <a href="index.html" class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-8 py-4 rounded-2xl font-semibold hover:from-purple-700 hover:to-blue-700 transform hover:scale-105 transition-all duration-200 shadow-lg inline-block">
                <i class="fas fa-arrow-left mr-2"></i>Continue Shopping
            </a>
        </div>

        <!-- Cart Items -->
        <div id="cartItems" class="space-y-6 mb-12">
            <!-- Cart items will be loaded here -->
        </div>

        <!-- Cart Total -->
        <div id="cartTotal" class="bg-white p-8 rounded-2xl shadow-2xl hidden">
            <div class="border-b border-gray-200 pb-6 mb-6">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Order Summary</h3>
                <div class="space-y-3">
                    <div class="flex justify-between text-gray-600">
                        <span>Subtotal</span>
                        <span>$<span id="totalAmount">0</span></span>
                    </div>
                    <div class="flex justify-between text-gray-600">
                        <span>Shipping</span>
                        <span class="text-green-600 font-semibold">FREE</span>
                    </div>
                    <div class="flex justify-between text-gray-600">
                        <span>Tax</span>
                        <span>$0.00</span>
                    </div>
                </div>
            </div>
            <div class="flex justify-between items-center mb-8">
                <span class="text-2xl font-bold text-gray-800">Total</span>
                <span class="text-3xl font-bold text-purple-600">$<span id="totalAmount">0</span></span>
            </div>
            <button onclick="proceedToCheckout()" class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-4 px-8 rounded-2xl text-xl font-bold hover:from-green-600 hover:to-green-700 transform hover:scale-105 transition-all duration-200 shadow-2xl">
                <i class="fas fa-credit-card mr-3"></i>Proceed to Checkout
            </button>
            
            <!-- Trust Badges -->
            <div class="grid grid-cols-3 gap-4 mt-8 pt-8 border-t border-gray-200">
                <div class="text-center">
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-shield-check text-green-600"></i>
                    </div>
                    <p class="text-sm font-medium text-gray-700">Secure Payment</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-truck text-blue-600"></i>
                    </div>
                    <p class="text-sm font-medium text-gray-700">Free Shipping</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-undo text-purple-600"></i>
                    </div>
                    <p class="text-sm font-medium text-gray-700">Easy Returns</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Load cart when page loads
        window.addEventListener('load', function() {
            loadCart();
            updateCartCount();
            updateFavCount();
        });
    </script>
</body>
</html>
